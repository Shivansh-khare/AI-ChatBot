<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        /* AI Sphere Animation - Now Interactive */
        .ai-sphere-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-sphere {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            user-select: none;
        }

        .ai-sphere:hover {
            transform: scale(1.05);
            box-shadow: 0 0 70px rgba(102, 126, 234, 0.5);
        }

        .ai-sphere:active {
            transform: scale(0.98);
        }

        .ai-sphere::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: rotate 3s linear infinite;
        }

        .sphere-icon {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .ai-sphere.speaking {
            animation: speakingPulse 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #f093fb, #667eea);
            background-size: 400% 400%;
            animation: speakingPulse 1.5s ease-in-out infinite, gradientShift 3s ease infinite;
            box-shadow: 0 0 80px rgba(255, 107, 107, 0.5);
        }

        .ai-sphere.listening {
            animation: listeningPulse 2s ease-in-out infinite;
            background: linear-gradient(135deg, #4ecdc4, #44a08d, #667eea);
            background-size: 300% 300%;
            animation: listeningPulse 2s ease-in-out infinite, gradientShift 4s ease infinite;
            box-shadow: 0 0 60px rgba(78, 205, 196, 0.4);
        }

        .ai-sphere.thinking {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e, #e17055);
            animation: thinkingPulse 1s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 234, 167, 0.4);
        }

        /* Sphere Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes speakingPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.15); }
        }

        @keyframes listeningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes thinkingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .status {
            color: white;
            font-size: 18px;
            margin: 20px 0;
            min-height: 25px;
        }

        .conversation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background: rgba(102, 126, 234, 0.3);
            color: white;
            margin-left: 20px;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-right: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .voice-control, .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .voice-select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 12px;
            max-width: 120px;
            cursor: pointer;
        }

        .speed-range {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .speed-range::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-range::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-value {
            color: white;
            font-size: 12px;
            min-width: 25px;
            text-align: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }

        .settings label {
            color: white;
            display: block;
            margin: 10px 0 5px 0;
        }

        .settings select, .settings input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .ai-sphere {
                width: 120px;
                height: 120px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice AI Assistant</h1>
        <p class="subtitle">How can I help you today?</p>
        
        <!-- AI Sphere Animation - Now Interactive -->
        <div class="ai-sphere-container">
            <div class="ai-sphere" id="aiSphere" title="Click to start speaking">
                <div class="particles" id="particles"></div>
                <div class="sphere-icon" id="sphereIcon">üé§</div>
            </div>
        </div>


        <div class="status" id="status">Click the sphere to start speaking</div>

        <div class="conversation" id="conversation">
            <div class="message ai-message">
                Hello! I'm your voice AI assistant. Click the sphere above and start speaking!
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="clearConversation()">Clear Chat</button>
            <button class="btn" onclick="downloadLogs()">Download Logs</button>
            <div class="voice-control">
                <select id="voiceSelect" class="voice-select"></select>
            </div>
            <div class="speed-control">
                <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1" class="speed-range">
                <span id="speedValue" class="speed-value">1x</span>
            </div>
        </div>
    </div>

    <script>
        class VoiceAI {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isSpeaking = false;
                this.isThinking = false;
                this.voices = [];
                this.aiSphere = document.getElementById('aiSphere');
                this.sphereIcon = document.getElementById('sphereIcon');
                
                this.initializeSpeechRecognition();
                this.initializeSpeechSynthesis();
                this.bindEvents();
                this.createParticles();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            updateSphereState() {
                this.aiSphere.className = 'ai-sphere';
                
                if (this.isSpeaking) {
                    this.aiSphere.classList.add('speaking');
                    this.sphereIcon.textContent = 'üîä';
                    this.aiSphere.title = 'Speaking... Click to stop';
                } else if (this.isListening) {
                    this.aiSphere.classList.add('listening');
                    this.sphereIcon.textContent = 'üé§';
                    this.aiSphere.title = 'Listening... Click to stop';
                } else if (this.isThinking) {
                    this.aiSphere.classList.add('thinking');
                    this.sphereIcon.textContent = 'ü§î';
                    this.aiSphere.title = 'Thinking...';
                } else {
                    this.sphereIcon.textContent = 'üé§';
                    this.aiSphere.title = 'Click to start speaking';
                }
            }

            initializeSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('Speech recognition not supported in this browser. Please use Chrome, Edge, or Safari.');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = false;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateSphereState();
                    this.updateStatus('Listening... Speak now!');
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (interimTranscript) {
                        this.updateStatus(`Hearing: "${interimTranscript}"`);
                    }

                    if (finalTranscript) {
                        this.processUserMessage(finalTranscript.trim());
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.isListening = false;
                    this.updateSphereState();
                    
                    let errorMessage = 'Speech recognition error: ';
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage += 'No speech detected. Please try again.';
                            break;
                        case 'audio-capture':
                            errorMessage += 'Microphone not accessible. Please check permissions.';
                            break;
                        case 'not-allowed':
                            errorMessage += 'Microphone permission denied. Please allow microphone access.';
                            break;
                        default:
                            errorMessage += event.error;
                    }
                    this.showError(errorMessage);
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    this.updateSphereState();
                    if (!this.isSpeaking && !this.isThinking) {
                        this.updateStatus('Click the sphere to speak again');
                    }
                };
            }

            initializeSpeechSynthesis() {
                const loadVoices = () => {
                    this.voices = this.synthesis.getVoices();
                    const voiceSelect = document.getElementById('voiceSelect');
                    voiceSelect.innerHTML = '';
                    
                    this.voices.forEach((voice, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        if (voice.default) option.selected = true;
                        voiceSelect.appendChild(option);
                    });
                };

                if (this.synthesis.onvoiceschanged !== undefined) {
                    this.synthesis.onvoiceschanged = loadVoices;
                } else {
                    loadVoices();
                }

                // Load voices after a short delay as backup
                setTimeout(loadVoices, 100);
            }

            bindEvents() {
                this.aiSphere.addEventListener('click', () => {
                    this.toggleListening();
                });

                document.getElementById('speedRange').addEventListener('input', (e) => {
                    document.getElementById('speedValue').textContent = e.target.value + 'x';
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && e.ctrlKey) {
                        e.preventDefault();
                        this.toggleListening();
                    }
                });
            }

            toggleListening() {
                if (this.isSpeaking) {
                    this.synthesis.cancel();
                    this.isSpeaking = false;
                    this.updateSphereState();
                    return;
                }

                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    this.startListening();
                }
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('Speech recognition not available');
                    return;
                }

                try {
                    this.recognition.start();
                } catch (error) {
                    this.showError('Failed to start speech recognition: ' + error.message);
                }
            }

            async processUserMessage(message) {
                this.addMessage(message, 'user');
                this.isThinking = true;
                this.updateSphereState();
                this.updateStatus('Thinking...');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString()
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Server error');
                    }

                    this.isThinking = false;
                    this.addMessage(data.reply, 'ai');
                    this.speak(data.reply);

                } catch (error) {
                    console.error('Error:', error);
                    this.isThinking = false;
                    const errorMsg = 'Sorry, I encountered an error: ' + error.message;
                    this.addMessage(errorMsg, 'ai');
                    this.speak(errorMsg);
                    this.showError(error.message);
                }
            }

            speak(text) {
                if (!text) return;

                this.synthesis.cancel(); // Cancel any ongoing speech
                
                const utterance = new SpeechSynthesisUtterance(text);
                const voiceSelect = document.getElementById('voiceSelect');
                const speedRange = document.getElementById('speedRange');
                
                if (this.voices[voiceSelect.value]) {
                    utterance.voice = this.voices[voiceSelect.value];
                }
                
                utterance.rate = parseFloat(speedRange.value);
                utterance.pitch = 1;
                utterance.volume = 1;

                utterance.onstart = () => {
                    this.isSpeaking = true;
                    this.isThinking = false;
                    this.updateSphereState();
                    this.updateStatus('Speaking...');
                };

                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateSphereState();
                    this.updateStatus('Click the sphere to speak again');
                };

                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event.error);
                    this.isSpeaking = false;
                    this.updateSphereState();
                    this.showError('Speech synthesis error: ' + event.error);
                };

                this.synthesis.speak(utterance);
            }

            addMessage(message, type) {
                const conversation = document.getElementById('conversation');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = message;
                
                conversation.appendChild(messageDiv);
                conversation.scrollTop = conversation.scrollHeight;
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            showError(message) {
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = `<div class="error">${message}</div>`;
                setTimeout(() => {
                    statusEl.innerHTML = 'Click the sphere to speak';
                }, 5000);
            }

            showSuccess(message) {
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = `<div class="success">${message}</div>`;
                setTimeout(() => {
                    statusEl.innerHTML = 'Click the sphere to speak';
                }, 3000);
            }
        }

        // Initialize the voice AI
        let voiceAI;
        
        window.addEventListener('load', () => {
            voiceAI = new VoiceAI();
        });

        // Utility functions
        function clearConversation() {
            document.getElementById('conversation').innerHTML = `
                <div class="message ai-message">
                    Hello! I'm your voice AI assistant. Click the sphere above and start speaking!
                </div>
            `;
            voiceAI.showSuccess('Conversation cleared');
        }

        async function downloadLogs() {
            try {
                const response = await fetch('/api/history');
                const logs = await response.json();
                
                const dataStr = JSON.stringify(logs, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `voice-ai-logs-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                voiceAI.showSuccess('Logs downloaded successfully');
            } catch (error) {
                voiceAI.showError('Failed to download logs: ' + error.message);
            }
        }

        function testSpeech() {
            voiceAI.speak('Hello! This is a test of the speech synthesis system. If you can hear this, everything is working correctly!');
        }

        function showHelp() {
            const helpText = `
Voice AI Demo Help:

üé§ Click the AI sphere or press Ctrl+Space to start/stop listening
üîä The AI will respond with both text and voice
‚öôÔ∏è Adjust voice and speech speed in settings
üíæ Download conversation logs anytime
üßπ Clear chat to start fresh

Supported browsers: Chrome, Edge, Safari
Requires microphone permission for voice input
            `;
            
            voiceAI.addMessage(helpText.trim(), 'ai');
            voiceAI.speak('Help information has been added to the chat. You can also use keyboard shortcut Control plus Space to toggle listening.');
        }
    </script>
</body>
</html>
